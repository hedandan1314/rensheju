<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改手机号码</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forgetPassword.css">
</head>

<body>

    <div class="content forget">
        <div class="ipgsPanel">
            <!-- 输入相关信息 -->
            <div class="retTop">
                <ul class="topNav clearf">
                    <li data-val="geRen" class=" geRenTab active">修改手机号码</li>
                    <li><a href="./personalCenter.html" id="mainBtn">返回</a></li>
                </ul>
            </div>
            <div class="regBottom">
                <!--手机号码输入 -->
                <div class="geRen active">
                    <form id="geRenYH" method="post">
                        <table class="reggRTab">
                            <colgroup>
                                <col style="width: 168px">
                                <col style="width: 30%;">
                                <col>
                            </colgroup>
                            <tbody>
                            
                                <tr class="sty3">
                                    <th>输入新手机号：</th>
                                    <td class='sty4'>
                                        <input class="txt tabIpt" id='newPhone' name="newPhone" type="text" placeholder="请输入新手机号" data-validate="true" autocomplete="off" maxlength="11" autofocus>
                                        <span class="error "></span>
                                    </td>
                                    <td>
                                        <div class="tips">
                                            <span class="redStar"> *</span>
                                            <label>手机号必填</label>
                                        </div>
                                    </td>
                                </tr>
                                <!-- 提交按钮 -->
                                <tr>
                                    <th>&nbsp;</th>
                                    <td>
                                        <input type="button" class="btn-mid regBtn" value="确认" id='submitBtn2'>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='./js/jquery-1.10.2.min.js'></script>
    <script src='./lib/jquery.cookie.js'></script>
    <script src='./js/domainName.js'></script>
    <script src='./js/changePhone.js'></script>
</body>

</html>
