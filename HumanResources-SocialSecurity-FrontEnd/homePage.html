		<script>
			
			
			$(function() {
	
				$('#mobileTerminal').on('click', function() {
					$('.light').css('display', 'block');
					$('.black_overlay').css('display', 'block');
				})
				$('.closeWindow').on('click', function() {
					$('.light').css('display', 'none');
					$('.black_overlay').css('display', 'none');
				})
				

			});

			function serviceSerch() {
				if($.cookie('PHPSESSID') == null) {
					alert("请先登入！")
				} else {
					$("#serviceSerch").attr("href", "./service.html");
				}
			}
			//单位办事判断
			function company1() {
				if($.cookie('PHPSESSID') == null) {
					alert("请先登入！")
				} else {
					var mycookie = $.cookie('PHPSESSID');
					var myobject = JSON.parse(mycookie);
					if(myobject.userType == "03") {
						$(".companys li a:eq(0)").attr("href", "./company.html?id=2");
						$(".companys li a:eq(2)").attr("href", "./company.html?id=1");
						$(".companys li a:eq(3)").attr("href", "./company.html?id=2");
						$(".companys li a:eq(5)").attr("href", "./company.html?id=3");
						$(".companys li a:eq(6)").attr("href", "./company.html?id=4");
						$(".companys li a:eq(7)").attr("href", "./company.html?id=5");
						$(".companys li a:eq(9)").attr("href", "./company.html?id=1");
					} else {
						alert("请先登入单位用户！")
					}
				}
			}
			//个人办事判断
			function personal1() {
				if($.cookie('PHPSESSID') == null) {
					alert("请先登入！")
				} else {
					var mycookie = $.cookie('PHPSESSID');
					var myobject = JSON.parse(mycookie);
					if(myobject.userType == "04") {
						$(".personal li a:eq(0)").attr("href", "./personal.html?id=2");
						$(".personal li a:eq(2)").attr("href", "./personal.html?id=1");
						$(".personal li a:eq(3)").attr("href", "./personal.html?id=2");
						$(".personal li a:eq(5)").attr("href", "./personal.html?id=3");
						$(".personal li a:eq(9)").attr("href", "./personal.html?id=1");
					} else {
						alert("请先登入个人用户！")
					}
				}
			}
