<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forgetPassword.css">
</head>

<body>

    <div class="content forget">
        <div class="ipgsPanel">
            <!-- 输入相关信息 -->
            <div class="retTop">
                <ul class="topNav clearf">
                    <li data-val="geRen" class=" geRenTab active">修改密码</li>
                    <li><a href="./personalCenter.html" id="mainBtn">返回</a></li>
                </ul>
            </div>
            <div class="regBottom">
                <!--密码输入 -->
                <div class="geRen active">
                    <form id="geRenYH" method="post">
                        <table class="reggRTab">
                            <colgroup>
                                <col style="width: 168px">
                                <col style="width: 30%;">
                                <col>
                            </colgroup>
                            <tbody>
                                <!-- 旧密码 -->
                                <tr class="sty3">
                                    <th>旧密码：</th>
                                    <td class='sty4'>
                                        <input class="txt tabIpt" id='oldPwd' name="oldPwd" type="password" placeholder="请输入旧密码" data-validate="true" autocomplete="off">
                                        <span class="error "></span>
                                    </td>
                                    <!-- <td>
                                        <div class="tips">
                                            <span class="redStar"> *</span>
                                            <label>请输入6-12位密码，包含数字，字母或特殊字符</label>
                                        </div>
                                    </td> -->
                                </tr>
                                <!-- 输入新密码 -->
                                <tr class="sty3">
                                    <th>新密码：</th>
                                    <td class='sty4'>
                                        <input class="txt tabIpt" id='newPwd' name="newPwd" type="password" placeholder="请输入新密码" data-validate="true" autocomplete="off">
                                        <span class="error "></span>
                                    </td>
                                    <td>
                                        <div class="tips">
                                            <span class="redStar"> *</span>
                                            <label>请输入6-12位密码，包含数字，字母或特殊字符</label>
                                        </div>
                                    </td>
                                </tr>

                                <!-- 确认新密码-->
                                <tr class="sty3">
                                    <th>确认新密码：</th>
                                    <td class='sty4'>
                                        <input class="txt tabIpt" id='surePwd' name="surePwd" data-type="userName" type="password" placeholder="请再次输入新密码" data-validate="true" autocomplete="off">
                                        <span class="error "></span>
                                    </td>
                                    <td>
                                        <div class="tips">
                                            <span class="redStar"> *</span>
                                            <label>请输入6-12位密码，包含数字，字母或特殊字符</label>
                                        </div>
                                    </td>
                                </tr>
                                <!-- 提交按钮 -->
                                <tr>
                                    <th>&nbsp;</th>
                                    <td>
                                        <input type="button" class="btn-mid regBtn" value="确认" id='submitBtn1'>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='./js/jquery-1.10.2.min.js'></script>
    <script src='./lib/jquery.cookie.js'></script>
    <script src='./js/domainName.js'></script>
    <script src='./js/changePwd.js'></script>
</body>

</html>
