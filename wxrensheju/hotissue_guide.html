	<script type="text/javascript">

		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); // 匹配目标参数
			if(r != null) return unescape(r[2]);
			return null; // 返回参数值
		}
		var id = getUrlParam('id');
		$(document).ready(function() {
	
			$.ajax({
				type: "post",
				url: ipAddress + '/content/detailFaq',
				async: false,
				data: {"id": id},
				success: function(msg) {
					var modifyTime = msg.modifyTime;
					var time = modifyTime.substring(0, 4) + "-" + modifyTime.substring(4, 6) + "-" + modifyTime.substring(6, 8);
					$(".content_title").append(msg.faqProblem);
					$(".content_section").html('<p>' + msg.faqAnswer + '</p>')
					$("#time").text(time);
				}
			});
		})
	</script>
