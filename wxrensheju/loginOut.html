	<body>
		<div class="container">

			<div class="col-xs-12 " id="form-container" style="margin-top: 40px ;">
				<h1 class="text-center" style="margin-bottom: 100px;">
            用 户 退 出
        </h1>
				
					<div class="form-group" style="width: 100%;">
			<div class="form-group " style="margin-bottom: 15px;margin: 0 auto; width: 60%">
						<p style="font-size: 18px;color: #000000;">是否确定退出？</p>

		<script src="js/bootstrap.min.js " type="text/javascript " charset="utf-8 "></script>
	</body>
	<script type="text/javascript">
		//退出登录
				function clearAllCookie() {
				
					var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
					if(keys) {
						for(var i = keys.length; i--;)
							document.cookie = keys[i] + '=0;expires=' + new Date(0).toUTCString()
					}
				}
	</script>
